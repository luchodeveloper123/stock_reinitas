<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Producto - Taller Tela</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
  background-color: #EEDABD; /* El que querés usar */
}
@media (min-width: 320px) and (max-width: 480px) {
body {
  padding: 1rem;
  margin: 0;
  background-color: #EEDABD; /* el color que elegiste */
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
}


.form-container {
  width: 100%;
  max-width: 700px; /* o más si querés en pantallas grandes */
  margin: 4rem auto;
  background-color: #fff;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.08);
  box-sizing: border-box;
}


  h2 {
    font-size: 1.3rem;
    text-align: center;
    color: #2c2c2c;
    margin-bottom: 1.5rem;
    font-weight: 600;
  }

  input, select {
    width: 100%;
    padding: 0.9rem;
    margin-top: 0.4rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    background-color: #fff;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 0.9rem;
    margin-top: 1.5rem;
    background-color: #2c2c2c;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
  }

  button:hover {
    background-color: #444;
  }

  .corner-logo {
    position: fixed;
    bottom: 0.5rem;
    right: 0.5rem;
    width: 80px;
    opacity: 0.9;
    z-index: 10;
  }
        .success-message {
      background-color: #e0ffe0;
      color: #226622;
      padding: 1rem;
      border-radius: 6px;
      margin: auto;
      max-width: 500px;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 0 6px #aaa;
    }
}
@media (min-width: 481px) {
  .form-container {
    width: 90%;
    max-width: 850px; /* se adapta en pantallas grandes */
    margin: 4rem auto;
    background-color: #fff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.08);
    box-sizing: border-box;
  }
}
  </style>
</head>
<body>
  <input type="checkbox" id="menu-toggle">
  <label for="menu-toggle" class="menu-icon">&#9776;</label>

  <nav class="side-menu">
    <ul>
    <!-- Inicio -->
    <li>
      <label for="menu-toggle">
        <a href="/">Inicio</a>
      </label>
    </li>

    <!-- TELA -->
    <li class="submenu">
      <input type="checkbox" id="submenu-tela">
      <label for="submenu-tela" class="menu-link"><span>Tela</span></label>
      
      <ul class="subnav">
        <!-- STOCK LOCAL DE TELA -->
        <li class="nested-submenu">
          <input type="checkbox" id="stock-local-tela">
          <label for="stock-local-tela" class="menu-link"><span>Stock Local</span></label>
          
          <ul class="subsubnav">
            <li><a href="/tela/local/consultar-stock">Consultar stock</a></li>
          </ul>
        </li>

        <!-- STOCK TALLER DE TELA -->
        <li class="nested-submenu">
          <input type="checkbox" id="stock-taller-tela">
          <label for="stock-taller-tela" class="menu-link"><span>Stock Taller</span></label>
          
          <ul class="subsubnav">
            <li><a href="/tela/taller/agregar-producto">Agregar producto</a></li>
            <li><a href="/tela/taller/agregar-seccion">Agregar sección</a></li>
            <li><a href="/tela/taller/consultar-stock">Consultar stock</a></li>
          </ul>
        </li>
      </ul>
    </li>

    <!-- MADERA -->
    <li class="submenu">
      <input type="checkbox" id="submenu-madera">
      <label for="submenu-madera" class="menu-link"><span>Madera</span></label>
      <ul class="subnav">
        <!-- STOCK LOCAL DE MADERA -->
        <li class="nested-submenu">
          <input type="checkbox" id="stock-local-madera">
          <label for="stock-local-madera" class="menu-link"><span>Stock Local</span></label>
          
          <ul class="subsubnav">
            <li><a href="/madera/local/consultar-stock">Consultar stock</a></li>
          </ul>
        </li>

        <!-- STOCK TALLER DE MADERA -->
        <li class="nested-submenu">
          <input type="checkbox" id="stock-taller-madera">
          <label for="stock-taller-madera" class="menu-link"><span>Stock Taller</span></label>
          
          <ul class="subsubnav">
            <li><a href="/madera/taller/agregar-producto">Agregar producto</a></li>
            <li><a href="/madera/taller/agregar-seccion">Agregar sección</a></li>
            <li><a href="/madera/taller/consultar-stock">Consultar stock</a></li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  </nav>

  {% if mensaje %}
    <div class="success-message">
      {{ mensaje }}
    </div>
  {% endif %}

  <div class="form-container">
    <h2>Registrar Producto - Tela</h2>
    <form method="POST">
      <label for="nombre">Nombre del producto:</label>
      <input type="text" name="nombre" required>

      <label for="seccion_id">Sección (opcional):</label>
      <select name="seccion_id">
        <option value="">-- Sin sección --</option>
        {% for seccion in secciones %}
          <option value="{{ seccion[0] }}">{{ seccion[1] }}</option>
        {% endfor %}
      </select>

      <button type="submit">Registrar producto</button>
    </form>
  </div>

  <img src="{{ url_for('static', filename='reinitas.jpg') }}" class="corner-logo">
</body>
</html>
